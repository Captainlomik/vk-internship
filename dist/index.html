<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Form</title>

</head>

<body>
    <section class="booking">
        <h1 class="booking__header">Бронирование переговорной</h1>
        <form class="booking__form form" action="" >
            <div class="tower">
                <div class="">
                    <label for="tower" class="input__label">Башня:</label>
                    <select class="input__select tower__select" name="tower" id="tower" required>
                        <option selected disabled hidden></option>
                        <option value="A">А</option>
                        <option value="B">Б</option>
                    </select>
                </div>
            </div>
            <div class="form__line place">
                <div class="input__wrap">
                    <label for="floor" class="input__label">Этаж:</label>
                    <select class="input__select floor__select" name="floor" id="floor" required>
                        <option selected disabled hidden></option>
                    </select>
                </div>
                <div class="input__wrap">
                    <label for="room" class="input__label">Переговорная:</label>
                    <select class="input__select room__select" name="room" id="room" required>
                        <option selected disabled hidden></option>
                    </select>
                </div>
            </div>
            <div class="form__line time">
                <div class="input__wrap">
                    <label class="input__label" for="date">Дата</label>
                    <input class="input__input data__input" type="date" id="date" name="data" required>
                </div>
                <div class="input__wrap">
                    <label  for="time" class="input__label">Время:</label>
                    <select class="input__select time__input" name="time" id="time" required>
                        <option selected disabled hidden></option>
                    </select>
                </div>
            </div>
            <div class="comment">
                <label class="input__label" for="comment">Комментарий</label>
                <textarea class="input__textarea comment__txt" name="comment" id="comment" cols="30" rows="4"></textarea>
            </div>
            <div class="buttons">
                <button class="btn submit" type="submit" disabled>Отправить</button>
                <button class="btn btn-res reset"  type="button">Очистить</button>
            </div>
        </form>
    </section>
    <script src="bundle.js"></script>
</body>

</html>
